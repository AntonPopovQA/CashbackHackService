plugins {
    id 'java'
}

group 'ru.netology.service'
version '1.0-SNAPSHOT'
sourceCompatibility =1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.testng:testng:7.1.0'
}

test {
    useJUnitPlatform()
    useTestNG()
}